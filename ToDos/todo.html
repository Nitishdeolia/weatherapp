<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ToDo</title>
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-light navbar-expand-md p-2" id="mynav">
            <a href="#" class="navbar-brand ml-1 active links">
                <img id="logoimg" src="../assets/Logoapp.png" alt="logo_for_page" class="img-fluid">
                Weather
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynavbar"
                aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mr-1" id="mynavbar">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item px-2">
                        <a class="nav-link links" href="../index.html">Current Weather <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link links" href="#">Forecast<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link links" href="todo.html">Your ToDos<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link links" href="../AboutUs/about.html">About us <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="jumbotron jumbotron-fluid jumbotext d-flex justify-content-center">
            <div class="container text-center">
                <h1 class="display-1">Add Your ToDos Here.</h1>
                <p class="lead">Plan Your Day with organised manner, give it a try!</p>
            </div>
        </div>
        <div class="container-fluid pt-5 mt-5">
            <form>
                <div class="form-group form-inline justify-content-center">
                    <input type="text" name="add" id="add" class="form-control myinput"
                        placeholder="Enter your todos here.." autocomplete="off">
                    <label for="add" class="addlabel">
                        <button class="btn mybutton" name="submit" type="submit">
                            <i id="icon" class="fa fa-plus"></i>
                        </button>
                    </label>
                </div>
            </form>
        </div>
    </section>
    <section class="d-flex justify-content-center">
        <div class="container todo-list d-flex flex-wrap justify-content-around">
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" defer></script>
    <script src="todo.js" defer></script>
    <!-- javascript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
</body>

</html>
